allprojects {
    apply plugin: 'groovy'
    apply plugin: 'eclipse'
    apply plugin: 'maven-publish'

    version = '1.0'
    group = 'org.northshore.cbri'

    jar { manifest.attributes provider: 'NorthShore University HealthSystem' }

    publishing {
        publications {
            mavenJava(MavenPublication) { from components.java }
        }
    }

    repositories { mavenCentral() }

    dependencies {
        compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.6'

        compile group: 'org.apache.uima', name: 'uimaj-core', version: '2.6.0'
        compile group: 'org.apache.uima', name: 'uimaj-document-annotation', version: '2.6.0'
        compile group: 'org.apache.uima', name: 'uimafit-core', version: '2.1.0'

        compile group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.5.3'
        compile group: 'org.apache.opennlp', name: 'opennlp-uima', version: '1.5.3'
        compile group: 'org.apache.opennlp', name: 'opennlp-maxent', version: '3.0.3'

        compile group: 'log4j', name: 'log4j', version: '1.2.17'

        testCompile group: 'junit', name: 'junit', version: '4.+'
        testCompile group: 'org.apache.uima', name: 'uimaj-tools', version: '2.6.0'
    }
}

project(':') {
    task wrapper(type: Wrapper) { gradleVersion = '2.0' }

    dependencies {
        compile project(':type-system')
        compile project(':annotator-groovy-dsl')
        compile project(':annotator-segment')
        compile project(':annotator-token')
        compile project(':annotator-sentence')
        compile project(':annotator-negation')
        compile project(':annotator-pos')
        compile project(':annotator-lex-normalize')
        compile project(':annotator-time')
        compile project(':annotator-dictionary')
        compile project(':annotator-dictionary-lingpipe')
        compile project(':annotator-conceptmapper')
    }
}

project(':annotator-groovy-dsl') {
    dependencies { compile project(':type-system') }
}

project(':annotator-brat') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-segment') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-negation') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-token') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-sentence') {
    dependencies {
        compile project(':annotator-groovy-dsl')
        testCompile project(':annotator-segment')
    }
}

project(':annotator-pos') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-chunk') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-lex-normalize') {
    dependencies { compile project(':annotator-groovy-dsl') }
}

project(':annotator-dictionary') {
    dependencies { compile project(':annotator-token') }
}

project(':annotator-dictionary-lingpipe') {
    dependencies { compile project(':annotator-dictionary') }
}

project(':annotator-conceptmapper') {
    dependencies { 
        compile project(':type-system')  
        compile project(':annotator-segment')
        compile project(':annotator-sentence')
        compile project(':annotator-token')
    }
}

project(':annotator-time') {
    dependencies { compile project(':type-system') }
}
